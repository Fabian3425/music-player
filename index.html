<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitter:wght@400;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/style.css">
    <script src="https://kit.fontawesome.com/8a0c24b1b8.js" crossorigin="anonymous"></script>
    <title>Music Player</title>
</head>
<body>
    
        <section class="content_music">

            <div class="wrap_artist">
              
                <div class="wrap_content">
                    <div class="img-artist_music">
                        <img src="imagenes/the_weeknd.webp" alt="Artista">
                    </div>
                    <div class="wrap_content_player">
                            <div class="wrap_content_info">
                        <h2 class="name_artist">The Weeknd</h2>
                        <p class="info_music">Blinding Lights</p>
                        </div>
                        <div class="music_player">
                            <div class="tools_music">
                                <button class="btn_repeat btn-tools">
                                    <i class="fa-solid fa-repeat"></i>
                                </button>
                                <button class="btn_reload btn-tools">
                                    <i class="fa-solid fa-arrow-rotate-right"></i>
                                </button>
                                <button btn="btn_heart btn-tools">
                                    <i class="fa-solid fa-heart"></i>
                                </button>
                            </div>
                            <div class="player_play tools_music">
                                <button class="btn_play">
                                    <i class="fa-solid fa-play"></i>
                                </button>
                                <button class="btn_previous btn-tools">
                                    <i class="fa-solid fa-backward"></i>
                                </button>
                                <button class="btn_next v">
                                    <i class="fa-solid fa-forward"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                    

                </div>
                <div class="wrap_progress_bar">
                    <div class="progress_bar">
                         <div class="progress_bar-line"></div>
                    </div>
                    <p class="time_music">
                        00:00
                    </p>
                </div>
            </div>
        </section>

<img src="/imagenes/Captura de pantalla 2022-08-14 175205.png" alt="">


</body>
</html>
