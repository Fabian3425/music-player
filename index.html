<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitter:wght@400;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/style.css">
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="icon" type="image/gif" href="imagenes/El-fin-de.jpg">


    <script src="https://kit.fontawesome.com/8a0c24b1b8.js" crossorigin="anonymous"></script>
    <title>Music Player</title>
</head>
<body>
    
        <section class="content_music">

            <div class="wrap_artist" id="app-music">
              
                <div class="wrap_content">
                    <div class="img-artist_music">
                        <img src="" alt="Artista">
                    </div>
                    <div class="wrap_content_player">
                            <div class="wrap_content_info">
                        <h2 class="name_artist">The Weeknd</h2>
                        <p class="info_music">Blinding Lights</p>
                        </div>
                        <div class="music_player">
                            <div class="tools_music">
                                <button id="btnrepeat" class="btn_repeat btn-tools">
                                    <i class="fa-solid fa-repeat" title="Playlist looped"></i>
                                </button>
                                <button class="btn_reload btn-tools">
                                    <i class="fa-solid fa-arrow-rotate-right"></i>
                                </button>
                                <button class="btn-list-music">
                                    <?xml version="1.0" encoding="UTF-8"?>
                                    <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:svgjs="http://svgjs.com/svgjs" version="1.1" x="0" y="0" viewBox="0 0 32 32" style="enable-background:new 0 0 512 512" xml:space="preserve">
                                      <g>
                                        <g xmlns="http://www.w3.org/2000/svg" id="_x35_6-playlist">
                                          <path d="m31 6v8c0 .34-.17.65-.46.84-.28.18-.64.21-.95.08l-7.59-3.38v13.46c0 3.31-2.69 6-6 6s-6-2.69-6-6 2.69-6 6-6c1.54 0 2.94.59 4 1.54v-10.52c0-.01 0-.03 0-.04v-7.98c0-.34.17-.65.46-.84.28-.18.64-.21.95-.08l9 4c.36.17.59.52.59.92zm-29-3h14c.55 0 1-.45 1-1s-.45-1-1-1h-14c-.55 0-1 .45-1 1s.45 1 1 1zm0 6h14c.55 0 1-.45 1-1s-.45-1-1-1h-14c-.55 0-1 .45-1 1s.45 1 1 1zm0 6h14c.55 0 1-.45 1-1s-.45-1-1-1h-14c-.55 0-1 .45-1 1s.45 1 1 1zm6 4h-6c-.55 0-1 .45-1 1s.45 1 1 1h6c.55 0 1-.45 1-1s-.45-1-1-1z" fill="currentColor" data-original="#000000"></path>
                                        </g>
                                      </g>
                                    </svg>
                                </button>
                                <button btn="btn_heart btn-tools">
                                    <i class="fa-solid fa-heart"></i>
                                </button>
                            </div>
                            <div class="player_play tools_music">
                                <button class="btn_play">
                                    <i class="fa-solid fa-play"></i>
                                </button>
                                <button id="btn-prev" class="btn_previous btn-tools">
                                    <i class="fa-solid fa-backward"></i>
                                </button>
                                <button id="btn-next" class="btn_next">
                                    <i class="fa-solid fa-forward"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                    

                </div>

                <div class="progress_area">
                    <div id="progressBar" class="progress_bar"></div>
                    <div class="timmer">
                        <span class="current">0:00</span>
                        <span class="duraccion"></span>
                    </div>
                </div>

                <audio id="main-audio" src=""></audio>



            </div>
        </section>
        
<!-- <img src="/imagenes/Captura de pantalla 2022-08-14 175205.png" alt=""> -->

<script src="js/music-list.js"></script>
<script src="js/script.js"></script>
</body>
</html>
